<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>My Calculator</h1>
    <div class="wrapper">
        <input type="text" placeholder="0">
        <div class="buttons">

            <button class="btn red">C</button>
            <button class="btn green">( )</button>
            <button class="btn green">%</button>
            <button class="btn green" ><i class="fa-solid fa-divide"></i></button>

            <button class="btn ">7</button>
            <button class="btn ">8</button>
            <button class="btn ">9</button>
            <button class="btn green"><i class="fa-solid fa-multiply"></i></button>

            <button class="btn ">4</button>
            <button class="btn ">5</button>
            <button class="btn ">6</button>
            <button class="btn green"><i class="fa-solid fa-minus"></i></button>

            <button class="btn ">1</button>
            <button class="btn ">2</button>
            <button class="btn ">3</button>
            <button class="btn green"><i class="fa-solid fa-plus"></i></button>

            <button class="btn " style="padding: 18px ;">+/-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn green bg-green"><i class="fa-solid fa-equals"></i></button>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/0f509bf410.js" crossorigin="anonymous"></script>
</body>

</html>
